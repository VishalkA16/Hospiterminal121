<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/CSS/style5.css">
    <title>Patient Registration</title>
</head>
<body>
    <div class="container">
        <form method="POST">
            <h2 class="main_heading">Registration</h2>
            <hr>
            <h2 class="">Patient Information</h2>
            <p>Required fields are followed by *</p>
            <p>Name: * <input type="text" name="name" value="{{session['firstName']}}"></p>
            <p>Age: * <input type="text" name="age" placeholder="Enter your age" required></p>
            <fieldset>
            <p>
                <legend>Gender: </legend>
                Male <input type="radio" name="male" id="male">
                Female <input type="radio" name="female" id="female"> 
            </p>
            </fieldset>
            <p>Email *: <input type="email" name="email" id="email" value="{{session['emailId']}}" ></p>
            <hr>
            <!-- <p>
                Birth Date: *<input type="date" name="birth_date" id="birth_date"  required>
            </p> -->
            <p>Symptons: * <input type="text" name="symptoms" placeholder="List Your Symptoms" required></p>
            <!-- <fieldset> -->

            <p>Preferred Doctor's Mail Id:<input type="email" name="doctor" placeholder="(Optional)" ></p>

            <p>Phone No: * <input type="phone no" name="phone" placeholder="Enter your Mobile Number" required></p>

            <h1 class="submit"> <input type="submit" value="Submit"> </h1>
        
        </form>
        </div>
    
</body>
</html>
